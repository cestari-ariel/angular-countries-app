<div
  *ngIf="countries.length === 0 ; else table"
  class="alert alert-warning text-center">
  No hay países para mostrar
</div>

<ng-template #table>
  <table
    class="table bordered-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let country of countries;index as i">
      <td>{{i}}</td>
      <td>{{country.flag}}</td>
      <td>
        <img src="{{country.flags.svg}}" alt="">
      </td>
      <td>{{country.name.common}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/countries/by', country.cca3]">Ver más</a>
      </td>
    </tr>
  </table>
</ng-template>
