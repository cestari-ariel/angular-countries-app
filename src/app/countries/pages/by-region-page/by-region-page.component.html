<div class="row">

  <div class="col text-center">
    <button
      class="btn mx-2"
      *ngFor="let region of regions"
      [ngClass]="{'btn-outline-primary' : region === selectedRegion}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<hr>

  <countries-country-table
    [countries]="countries"></countries-country-table>
